{% extends 'accueil.html' %}

{% block remplir %}
       
    <div class="container py-5">
        <!-- En-tête principal -->
        <div class="main-header text-center p-4 mb-4" style="z-index: -1">
            <h1 class="mb-0">
                <i class="fas fa-users-cog text-primary me-3"></i>
                liste des Membres
            </h1>
        </div>

        <!-- Cards des rôles -->
        <div class="row">
            <!-- Exemple de carte - Répéter pour chaque rôle -->
            {% for u in membres %}
            <div class="col-lg-6 col-xl-4">
                <div class="role-card">
                    <div class="role-header">
                        <h2 class="role-title">
                            
                            {{ u.nom }} {{ u.prenom }}
                        </h2>
                    </div>

                    <div class="role-body">
                        <div class="role-description">
                           vie à :   {{u.localisation }} <br> <br> phone :  {{ u.telephone }}
                        </div>
                    <div class="role-description">
                        {% if  u.role == None %}
                            cet membre n'a aucun role
                            {% else %}
                          role     :     {{u.role}}
                            
                        {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
